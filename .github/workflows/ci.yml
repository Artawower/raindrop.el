name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version: ["27.2", "28.2", "29.4", "30.1"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean stale byte-compiled files
        run: |
          set -euo pipefail
          echo "Removing any checked-in .elc files and .eldev cache..."
          find . -type f -name "*.elc" -print -delete || true
          rm -rf .eldev || true

      - name: Set up Emacs ${{ matrix.emacs_version }}
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Install Eldev
        run: |
          mkdir -p "$HOME/.local/bin"
          curl -fsSL https://raw.githubusercontent.com/emacs-eldev/eldev/master/bin/eldev > "$HOME/.local/bin/eldev"
          chmod +x "$HOME/.local/bin/eldev"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Run tests (ERT via Eldev)
        run: |
          set -euo pipefail
          echo "Commit:" && git log -1 --oneline
          echo "Emacs:" && emacs --version | head -n1
          eldev -dtT test | tee /tmp/test.log
          count=$(grep -Eo 'Running [0-9]+ tests' /tmp/test.log | awk '{print $2}' | tail -1)
          echo "Detected tests: ${count:-0}"
          if [ "${count:-0}" -lt 30 ]; then
            echo "Expected at least 30 tests; got ${count:-0}" >&2
            exit 1
          fi
